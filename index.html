<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CCTV Cameras Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .popup {
      min-width: 260px;
      max-width: 320px;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .popup h3 {
      margin: 0 0 .4rem 0; font-size: 1rem; font-weight: 600;
    }
    .popup img {
      display: block; width: 100%; height: auto; border-radius: 6px;
    }
    .popup .meta { margin-top: .4rem; color: #666; font-size: .9rem; }
    /* Optional: smaller, uniform, monochrome markers (instead of default pins) */
    .cam-marker {
      background: #111;
      border: 2px solid #fff;
      width: 12px; height: 12px; border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // 1) Create the map
    const map = L.map('map', {
      scrollWheelZoom: true
    });

    // 2) Add a monochrome OpenStreetMap (Carto Positron) baselayer
    //    This is a grayscale/monochrome OSM-derived style.
    const positron = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors ' +
          '&copy; <a href="https://carto.com/">CARTO</a>',
        maxZoom: 20
      }
    ).addTo(map);

    // 3) Helper: make a simple monochrome dot marker
    function dotMarker(latlng) {
      // Leaflet's DivIcon lets us style a tiny circular marker
      return L.marker(latlng, {
        icon: L.divIcon({
          className: 'cam-marker',
          iconSize: [12, 12]
        })
      });
    }

    // 4) Load your GeoJSON and add to map
    fetch('CCTV-Cameras.geojson')
      .then(r => r.json())
      .then(geojson => {
        const layer = L.geoJSON(geojson, {
          pointToLayer: (feature, latlng) => dotMarker(latlng),
          onEachFeature: (feature, marker) => {
            const p = feature.properties || {};
            const title = p.title || 'Camera';
            const img = p.image_url; // <- field containing the thumbnail URL
            const kind = p['3_What_kind_of_camer']; // optional extra detail

            // Build popup HTML (only show image if we have a URL)
            let html = `<div class="popup">`;
            html += `<h3>${escapeHtml(title)}</h3>`;
            if (img) {
              html += `<img src="${encodeURI(img)}" alt="Camera thumbnail" loading="lazy">`;
            } else {
              html += `<div class="meta">No image available</div>`;
            }
            if (kind) {
              html += `<div class="meta">${escapeHtml(kind)}</div>`;
            }
            html += `</div>`;

            marker.bindPopup(html, { maxWidth: 340 });
          }
        }).addTo(map);

        // 5) Fit the map to your data
        try {
          map.fitBounds(layer.getBounds(), { padding: [20, 20] });
        } catch (e) {
          // Fallback: if bounds fail (e.g., empty), center somewhere sensible
          map.setView([51.92, 4.48], 12);
        }
      })
      .catch(err => {
        console.error('Failed to load GeoJSON:', err);
        alert('Could not load CCTV-Cameras.geojson. Is your local server running?');
      });

    // Small helper to avoid HTML injection in titles/fields
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
  </script>
</body>
</html>
