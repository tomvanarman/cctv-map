<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CCTV map (50m buffers + rich popup)</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <style>
    html,body,#map{height:100%;margin:0}
    .mapboxgl-popup-content{font:13px/1.45 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:320px}
    .meta {margin-top:6px;border-collapse:collapse;width:100%}
    .meta td{padding:2px 6px;vertical-align:top}
    .meta td.key{color:#555;white-space:nowrap;width:40%}
    .thumb{width:100%;max-height:220px;object-fit:cover;border-radius:8px;margin:0 0 6px 0}
    .badge{display:inline-block;background:#eef2ff;color:#3730a3;border-radius:999px;padding:2px 8px;font-size:12px;margin:0 0 6px 0}
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script>
  // 1) Map init
  mapboxgl.accessToken = "pk.eyJ1IjoidG9tdmFuYXJtYW4iLCJhIjoiRDlFeWFVdyJ9.B6ZgpP0CsDlAF1D1emvosg";
  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/light-v11",
    center: [4.9041, 52.3676], // Amsterdam fallback
    zoom: 12
  });
  map.addControl(new mapboxgl.NavigationControl(), "top-right");

  // Helpers
  const safe = v => (v === null || v === undefined || (typeof v === "number" && Number.isNaN(v)) ? "" : String(v));
  const fmtDate = iso => {
    try { return new Date(iso).toLocaleString(); } catch { return safe(iso); }
  };
  const firstUrl = (p, keys) => {
    for (const k of keys) {
      const v = safe(p[k]);
      if (v && /^https?:\/\//i.test(v)) return v;
    }
    return "";
  };

  function popupHTML(props) {
    const p = props || {};
    const img = firstUrl(p, ["image_url", "1_Make_a_photo_of_th"]);
    const kind = safe(p["3_What_kind_of_camer"]);
    const title = safe(p.title) || kind || "CCTV camera";
    const rows = [
      ["Type", kind],
      ["Sign present", safe(p["4_Do_you_see_a_sign_"])],
      ["Owner (guess)", safe(p["5_Who_do_you_think_i"])],
      ["Purpose (guess)", safe(p["6_What_do_you_think_"])],
      ["Safety perception", safe(p["7_How_safe_does_this"])],
      ["Created", fmtDate(p.created_at)],
      ["Uploaded", fmtDate(p.uploaded_at)],
      ["UUID", safe(p.ec5_uuid)]
    ].filter(([,v]) => v);

    return `
      ${img ? `<img class="thumb" src="${img}" alt="${title}">` : ""}
      ${kind ? `<span class="badge">${kind}</span>` : ""}
      <h3 style="margin:0 0 6px 0;font-size:14px;">${title}</h3>
      <table class="meta">
        ${rows.map(([k,v]) => `<tr><td class="key"><b>${k}</b></td><td>${v}</td></tr>`).join("")}
      </table>
    `;
  }

  async function load() {
    // 2) Load your GeoJSON (keep file next to this HTML)
    const url = "./cameras.geojson";
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Failed to load ${url}`);
    const cameras = await res.json();

    // Ensure a FeatureCollection
    const pts = cameras.type === "FeatureCollection" ? cameras : { type:"FeatureCollection", features:[cameras] };

    // 3) Build 50m buffers client-side (no separate file!)
    const buffers = turf.buffer(pts, 50, { units: "meters" });

    // 4) Fit bounds
    if (pts.features.length) {
      const bbox = turf.bbox(buffers);
      map.fitBounds([[bbox[0], bbox[1]], [bbox[2], bbox[3]]], { padding: 40, maxZoom: 17 });
    }

    // 5) Sources
    map.addSource("cameras", { type: "geojson", data: pts });
    map.addSource("buffers", { type: "geojson", data: buffers });

    // 6) Layers
    map.addLayer({
      id: "buffer-fill",
      type: "fill",
      source: "buffers",
      paint: { "fill-color": "#3b82f6", "fill-opacity": 0.12 }
    });
    map.addLayer({
      id: "buffer-outline",
      type: "line",
      source: "buffers",
      paint: { "line-color": "#3b82f6", "line-width": 1.2, "line-opacity": 0.8 }
    });
    map.addLayer({
      id: "cameras-points",
      type: "circle",
      source: "cameras",
      paint: {
        "circle-radius": 5,
        "circle-color": "#1f2937",
        "circle-stroke-width": 1.5,
        "circle-stroke-color": "#fff"
      }
    });

    // 7) Popup
    const popup = new mapboxgl.Popup({ closeButton: true, closeOnClick: true });
    map.on("click", "cameras-points", (e) => {
      const f = e.features[0];
      const coords = f.geometry.type === "Point" ? f.geometry.coordinates.slice() : e.lngLat.toArray();
      popup.setLngLat(coords).setHTML(popupHTML(f.properties)).addTo(map);
    });
    map.on("mouseenter", "cameras-points", () => map.getCanvas().style.cursor = "pointer");
    map.on("mouseleave", "cameras-points", () => map.getCanvas().style.cursor = "");
  }

  map.on("load", () => {
    load().catch(err => {
      console.error(err);
      alert("Could not load cameras.geojson. Open the browser console for details.");
    });
  });
</script>
</body>
</html>
