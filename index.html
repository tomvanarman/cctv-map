<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CCTV Cameras Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .popup {
      min-width: 280px;
      max-width: 360px;
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .popup h3 {
      margin: 0 0 .5rem 0; font-size: 1rem; font-weight: 700;
    }
    .popup img {
      display: block; width: 100%; height: auto; border-radius: 6px;
    }
    .popup .meta { margin-top: .35rem; color: #666; font-size: .9rem; }
    .qa { margin-top: .5rem; }
    .qa .q { font-weight: 600; margin-bottom: .15rem; }
    .qa .a { white-space: pre-wrap; }
    /* Monochrome dot markers */
    .cam-marker {
      background: #111;
      border: 2px solid #fff;
      width: 12px; height: 12px; border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(0,0,0,.15);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Create the map
    const map = L.map('map', { scrollWheelZoom: true });

    // Monochrome OSM/Carto Positron basemap
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors ' +
          '&copy; <a href="https://carto.com/">CARTO</a>',
        maxZoom: 20
      }
    ).addTo(map);

    // Tiny monochrome dot marker
    function dotMarker(latlng) {
      return L.marker(latlng, {
        icon: L.divIcon({
          className: 'cam-marker',
          iconSize: [12, 12]
        })
      });
    }

    // Friendly labels for the fields you want to display
    const FIELD_LABELS = [
      { key: '4_Do_you_see_a_sign_', label: 'Do you see a sign?' },
      { key: '5_Who_do_you_think_i', label: 'Who do you think is responsible?' },
      { key: '6_What_do_you_think_', label: 'What do you think it records?' },
      { key: '7_How_safe_does_this', label: 'How safe does this make you feel?' },
      { key: '8_What_question_do_y', label: 'What question do you have?' }
    ];

    // Escape helper to avoid injection
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Build popup HTML for a feature
    function buildPopup(feature) {
      const p = feature.properties || {};
      const kind = p['3_What_kind_of_camer'] || 'Camera';
      const img = p.image_url;

      let html = `<div class="popup">`;
      html += `<h3>${escapeHtml(kind)}</h3>`;

      if (img) {
        html += `<img src="${encodeURI(img)}" alt="Camera thumbnail" loading="lazy">`;
      } else {
        html += `<div class="meta">No image available</div>`;
      }

      // Add the requested fields as Q&A blocks (only if the value exists)
      FIELD_LABELS.forEach(({ key, label }) => {
        const val = p[key];
        if (val !== undefined && val !== null && String(val).trim() !== '') {
          html += `
            <div class="qa">
              <div class="q">${escapeHtml(label)}</div>
              <div class="a">${escapeHtml(String(val))}</div>
            </div>`;
        }
      });

      html += `</div>`;
      return html;
    }

    // Load GeoJSON and add to map
    fetch('CCTV-Cameras.geojson')
      .then(r => r.json())
      .then(geojson => {
        const layer = L.geoJSON(geojson, {
          pointToLayer: (feature, latlng) => dotMarker(latlng),
          onEachFeature: (feature, marker) => {
            marker.bindPopup(buildPopup(feature), { maxWidth: 380 });
          }
        }).addTo(map);

        // Fit map to data
        try {
          map.fitBounds(layer.getBounds(), { padding: [20, 20] });
        } catch (e) {
          map.setView([51.92, 4.48], 12); // fallback
        }
      })
      .catch(err => {
        console.error('Failed to load GeoJSON:', err);
        alert('Could not load CCTV-Cameras.geojson. Is your local server running in this folder?');
      });
  </script>
</body>
</html>
