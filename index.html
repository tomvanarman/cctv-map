<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Camera Spotting Tour Map</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #fff;
  }

  #map {
    width: 100%;
    height: 100%;
  }

  /* Legend styling */
  .legend {
    position: absolute;
    top: 12px;
    left: 12px;
    background: rgba(255,255,255,0.95);
    border-radius: 10px;
    padding: 10px 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    font-size: 13px;
    line-height: 1.4;
    z-index: 1000;
  }

  .legend-row {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
  }
  .legend-row:last-child {
    margin-bottom: 0;
  }

  .legend-swatch-point {
    width: 12px;
    height: 12px;
    background: #1d4ed8;
    border-radius: 50%;
    border: 2px solid #ffffff;
    box-shadow: 0 0 0 1px #1d4ed8;
    margin-right: 6px;
  }

  .legend-swatch-radius {
    width: 12px;
    height: 12px;
    background: rgba(29,78,216,0.15);
    border-radius: 50%;
    border: 1px solid #1d4ed8;
    margin-right: 6px;
  }

  /* Popup styling */
  .popup-wrapper {
    max-width: 240px;
    line-height: 1.4;
    font-size: 14px;
  }

  .popup-title {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 6px;
  }

  .popup-thumb {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
    margin-bottom: 8px;
    object-fit: cover;
    background: #ddd;
  }

  .popup-line {
    background: #f5f5f5;
    border-radius: 6px;
    padding: 6px 8px;
    margin-bottom: 4px;
    word-break: break-word;
  }
</style>
</head>

<body>
<div id="map"></div>

<!-- Legend -->
<div class="legend">
  <div class="legend-row">
    <div class="legend-swatch-point"></div>
    <div>Camera location</div>
  </div>
  <div class="legend-row">
    <div class="legend-swatch-radius"></div>
    <div>10 m viewing distance</div>
  </div>
</div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin="">
</script>

<script>
(function () {
  // Path to your generated file (make sure it's in the same folder)
  var GEOJSON_URL = 'cameras-new.geojson';

  // 1. Initialize the map. We'll zoom to bounds after loading the data.
  var map = L.map('map', {
    zoomControl: true
  });

  // 2. Add a light / monochrome-ish basemap (Carto light_all)
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
    {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
    }
  ).addTo(map);

  // We'll collect all lat/lngs from features so we can auto-fit
  var allLatLngs = [];

  // Build the popup HTML for each feature
  function buildPopupHTML(props) {
    var cameraType = props.camera_type || 'Camera';
    var imgURL = props.image_url || '';
    var indoorOutdoor = props.indoor_outdoor || '';
    var signage = props.signage_visible || '';

    var html = '<div class="popup-wrapper">';

    // Title
    html += '<div class="popup-title">' + cameraType + '</div>';

    // Thumbnail
    if (imgURL) {
      html += '<img class="popup-thumb" src="' + imgURL + '" alt="Camera image" />';
    }

    // Indoor / Outdoor
    if (indoorOutdoor) {
      html += '<div class="popup-line"><strong>Indoors / Outdoors:</strong> ' +
              indoorOutdoor + '</div>';
    }

    // Signage visible?
    if (signage) {
      html += '<div class="popup-line"><strong>Signage visible?:</strong> ' +
              signage + '</div>';
    }

    html += '</div>';
    return html;
  }

  // 3. Fetch and add the GeoJSON to the map
  fetch(GEOJSON_URL)
    .then(function (resp) {
      if (!resp.ok) {
        throw new Error('Failed to load ' + GEOJSON_URL + ' (' + resp.status + ')');
      }
      return resp.json();
    })
    .then(function (geojsonData) {
      // Build a Leaflet GeoJSON layer
      var layer = L.geoJSON(geojsonData, {
        pointToLayer: function (feature, latlng) {
          var props = feature.properties || {};

          // Create the main visible marker
          var marker = L.circleMarker(latlng, {
            radius: 6,
            color: '#ffffff',        // marker stroke
            weight: 2,
            fillColor: '#1d4ed8',    // marker fill
            fillOpacity: 0.8
          });

          // Bind popup with camera info
          marker.bindPopup(buildPopupHTML(props));

          // Add a ~10 m viewing distance circle (halo)
          var circle = L.circle(latlng, {
            radius: 10,               // meters
            color: '#1d4ed8',
            weight: 1,
            fillColor: '#1d4ed8',
            fillOpacity: 0.15
          });
          circle.addTo(map);

          // Track this point so we can fit the map later
          allLatLngs.push(latlng);

          return marker;
        }
      }).addTo(map);

      // Fit the map to include all points
      if (allLatLngs.length > 0) {
        var bounds = L.latLngBounds(allLatLngs);
        map.fitBounds(bounds.pad(0.2));
      } else {
        // fallback view (center somewhere sensible)
        map.setView([52.3725, 4.9175], 16);
      }
    })
    .catch(function (err) {
      console.error(err);
      alert('Could not load cameras-new.geojson. See console for details.');
    });
})();
</script>

</body>
</html>
